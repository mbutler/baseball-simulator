<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Simulator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    #simulator-app {
      max-width: 700px;
      margin: 2em auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 2em;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
      text-align: center;
    }
    label {
      margin-right: 0.5em;
    }
    select, button {
      margin-right: 1em;
      font-size: 1em;
      padding: 0.2em 0.5em;
    }
    #status {
      margin-top: 1em;
      color: #555;
      min-height: 1.5em;
    }
    .section {
      margin-top: 2em;
    }
    .lineup-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5em;
    }
    .lineup-table th, .lineup-table td {
      border: 1px solid #ddd;
      padding: 0.3em 0.6em;
      text-align: left;
    }
    .game-state {
      margin-top: 1.5em;
      font-size: 1.1em;
      background: #f3f6fa;
      padding: 1em;
      border-radius: 6px;
    }
    #next-atbat-btn {
      margin-top: 1em;
      font-size: 1.1em;
      padding: 0.5em 1.2em;
    }
  </style>
</head>
<body>
  <div id="simulator-app">
    <h1>Baseball Simulator</h1>
    <div>
      <label for="home-team-select">Home Team:</label>
      <select id="home-team-select"></select>
      <label for="away-team-select">Away Team:</label>
      <select id="away-team-select"></select>
      <button id="load-teams-btn">Reload Teams</button>
      <button id="customize-home-lineup-btn">Customize Home Lineup</button>
      <button id="customize-away-lineup-btn">Customize Away Lineup</button>
    </div>
    <div id="status"></div>

    <div class="section" id="lineups-section">
      <h2>Lineups</h2>
      <div id="lineups-container">
        <!-- Lineups for both teams will be rendered here -->
      </div>
    </div>

    <div class="section" id="game-section">
      <h2>Game State</h2>
      <div class="game-state" id="game-state-container">
        <!-- Game state (inning, outs, bases, score, etc.) will be rendered here -->
      </div>
      <div id="base-action-controls" style="margin:1em 0;">
        <button id="steal-2b-btn">Steal 2B</button>
        <button id="steal-3b-btn">Steal 3B</button>
        <button id="steal-home-btn">Steal Home</button>
        <button id="pickoff-1b-btn">Pickoff 1B</button>
        <button id="pickoff-2b-btn">Pickoff 2B</button>
        <button id="pickoff-3b-btn">Pickoff 3B</button>
      </div>
      <button id="next-atbat-btn" style="display:none;">Next At-Bat</button>
    </div>

    <div class="section" id="atbat-section">
      <h2>At-Bat Result</h2>
      <div id="atbat-result-container">
        <!-- At-bat outcome and details will be rendered here -->
      </div>
    </div>

    <!-- Modal for lineup customization -->
    <div id="custom-lineup-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#0008; z-index:1000; align-items:center; justify-content:center;">
      <div style="background:#fff; padding:2em; border-radius:8px; max-width:500px; margin:auto; position:relative;">
        <button id="close-lineup-modal" style="position:absolute; top:0.5em; right:0.5em;">&times;</button>
        <h2 id="lineup-modal-title">Customize Lineup</h2>
        <form id="custom-lineup-form">
          <div>
            <h3>Batting Order</h3>
            <ol id="batting-order-list"></ol>
          </div>
          <div style="margin-top:1em;">
            <h3>Starting Pitcher</h3>
            <select id="pitcher-select"></select>
          </div>
          <div style="margin-top:1.5em;">
            <button type="submit" id="save-lineup-btn">Use This Lineup</button>
          </div>
        </form>
        <div id="lineup-error" style="color:red; margin-top:1em;"></div>
      </div>
    </div>
  </div>
  <script type="module" src="js/bundle.js"></script>
</body>
</html>
